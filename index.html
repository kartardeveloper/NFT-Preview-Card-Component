<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/image-equilibrium.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <div class="card-wrapper">
        <div class="card-content">
            <figure class="card__image-wrapper">
                <img src="images/image-equilibrium.jpg" alt="Card Image" class="card-image">
                <div class="card-image__overlay">
                </div>
                <img src="images/icon-view.svg" class="icon-view">
            </figure>
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="equilibrium-value__wrapper">
                <div class="equilibrium-value">
                    <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
                    <h4 class="equilibrium-value-text">0.041 ETH</h4>
                </div>
                <div class="days-left__wrapper">
                    <img src="images/icon-clock.svg" alt="Icon Clock">
                    <p class="days-left">3 days left</p>
                </div>
            </div>
            <div class="user-info__wrapper">
                <figure class="user-info__image-wrapper">
                    <img src="images/image-avatar.png" alt="User Info Image" class="user-info__image">
                </figure>
                <p class="user-info">Creation of <span class="user-name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
